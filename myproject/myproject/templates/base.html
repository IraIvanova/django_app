<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>

<div class="container">
    <div class="row bg-primary mb-5">
        <div class="col-8">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link link-light" href="{% url 'courses' %}">COURSES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-light" href="{% url 'users' %}">MEMBERS</a>
                </li>
            </ul>
        </div>
        <div class="col-4 d-flex justify-content-end">
            <ul class="nav">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link link-light" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link link-light" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link-light" href="{% url 'register' %}">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
