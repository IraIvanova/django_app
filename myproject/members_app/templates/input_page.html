{% extends "base.html" %}

{% block title %}Member input page{% endblock %}

{% block content %}

<h1>Input your data</h1>
    <form method="post" action="{% url 'member_input' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-dark">Save</button>
</form>

{% if member_input %}
    <h1>Saved data:</h1>
    <p>Username: {{ member_input.username }}</p>
    <p>Email: {{ member_input.email }}</p>
{% endif%}
{% endblock %}
